<md-dialog flex-sm="100" flex-md="50" flex-lg="40"
           aria-label="Edit User"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit User</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="material-icon" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
        <div ng-show="view.loading" layout="row" layout-align="center">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <div ng-hide="view.loading">
            <fieldset class="standard fieldset-custom">
                <legend>User Details</legend>
                <p><b>Email:</b> {{user.str_email}}</p>
                <p><b>Name:</b> {{user.str_full_name}}</p>
                <p><b>Serial#:</b> {{user.str_ibm_serial}}</p>
                <p><b>Country:</b> {{user.str_country}}</p>
            </fieldset>
                <!--  TODO: Fix padding issues -->
                <p>Select one or more user roles:</p>
                <p ng-if="view.errorMessage" class="error-message">{{view.errorMessage}}</p>
                <div layout="row" layout-wrap flex>
                    <div flex="33" ng-repeat="role in roles">
                        <md-checkbox ng-checked="exists(role, userRoles)" ng-click="toggle(role, userRoles)">
                            {{role.str_role_name}}
                        </md-checkbox>
                    </div>
                </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions ng-hide="view.loading" layout="row" layout-align="center">
        <md-button type="button" class="md-raised md-primary modal-button-center" ng-click="update()">
            Update User
        </md-button>
    </md-dialog-actions>
</md-dialog>
