<md-dialog flex-sm="100" flex-md="50" flex-lg="40"
           aria-label="View User"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>View User Details</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="material-icon" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div ng-show="view.modalLoading" layout="row" layout-align="center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div ng-hide="view.modalLoading">
        <md-dialog-content layout="column" layout-padding layout-align="center">
            <p><b>Email</b>: {{user.str_email}}
            <p><b>Name</b>: {{user.str_full_name}}</p>
            <p><b>Serial#</b>: {{user.str_ibm_serial}}</p>
            <p><b>Country</b>: {{user.str_country}}</p>
        </md-dialog-content>
    </div>
</md-dialog>
