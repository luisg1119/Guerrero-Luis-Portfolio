<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Angular-Node</title>
    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-cloak>
    <div ng-controller="DashboardController">
        <section section layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                        md-component-id="left">
                <md-toolbar>
                    <div layout="column" layout-padding layout-align="center center">
                        <user-avatar>
                            <img src="resources/images/luis.png" width="160px"class="image-circle"/>

                            <!-- ng-src="{{user.avatar}}" -->
                        </user-avatar>
                        <div><b>{{user.name}}</b></div>
                        <div>{{user.email}}</div>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list>
                        <md-list-item layout="row">
                            <md-button>
                                <md-icon class="material-icon">person</md-icon>
                                Edit Profile
                            </md-button>
                        </md-list-item>
                        <md-list-item layout="row">
                            <md-button>
                                <md-icon class="material-icon">settings</md-icon>
                                Settings
                            </md-button>
                        </md-list-item>
                        <md-list-item layout="row">
                            <md-button ng-click="logout()">
                                <md-icon class="material-icon">exit_to_app</md-icon>
                                Logout
                            </md-button>
                        </md-list-item>
                    </md-list>
                    <hr />
                    <h3 class="text-center underline">
                        Application Access
                    </h3>
                    <md-list>
                        <md-list-item layout="row" layout-align="center center" >
                        <!-- ng-repeat="role in user.roles" -->
                            <md-button class="block-button" >
                            <!-- ng-click="goto(role.int_role_id)" -->
                                <!-- {{role.str_role_name}} -->
                            </md-button>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>
        </section>
    </div>
    <div class="container" ng-view>
    </div>
</body>
</html>
