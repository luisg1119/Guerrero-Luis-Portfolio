<!DOCTYPE html>
<html ng-app="stealie">
<head>
    <title>Admin Page Node.js</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-cloak>

    <section layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                    md-component-id="left">
            <md-toolbar>
                <div layout="column" layout-padding layout-align="center center">
                    <user-avatar>
                        <img src="resources/images/me.jpg" class="image-circle" height="100px"/>
                    </user-avatar>
                    <div><b>Luis Guerrero</b></div>
                    <div>Luisguerrero120@Gmail.com</div>
                </div>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item layout="row">
                        <md-button>
                            <md-icon class="material-icon">person</md-icon>
                            Edit Profile
                        </md-button>
                    </md-list-item>
                    <md-list-item layout="row">
                        <md-button>
                            <md-icon class="material-icon">settings</md-icon>
                            Settings
                        </md-button>
                    </md-list-item>
                    <md-list-item layout="row">
                        <md-button>
                            <md-icon class="material-icon">exit_to_app</md-icon>
                            Logout
                        </md-button>
                    </md-list-item>
                    </md-button>
                </md-list>
                <hr />
                <h3 class="text-center underline">
                    Application Access
                </h3>
                <!-- TODO make dynamic -->
                <md-list>
                    <md-list-item layout="row" layout-align="center center">
                        <md-button class="block-button">
                            Application Admin
                        </md-button>
                    </md-list-item>
                    <md-list-item layout="row" layout-align="center center">
                        <md-button class="block-button">
                            Financial Controller
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
    </section>
    <div class="container" ng-view>
    </div>


</body>
</html>
